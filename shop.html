	<script>
		$(document).on("readystatechange", function () {
			if (document.readyState == "complete") {
				$("#loading").fadeOut(2000, function () {
					$("#content").fadeIn(1000);
					$("#footer").fadeIn(1000);

					new WOW().init();
				});
			}
		})

		$("#order-form").validate({
			// 驗證規則
			rules: {
				email: {
					required: true,
					email: true
				},
				addr: {
					required: true,
					minlength: 5
				},
				name: {
					required: true,
					remote: function (element) {
						return {
							url: "check.php",
							type: "POST",
							data: {
								name: $(element).val()
							}
						}
					}
				},
				accept: {
					required: true
				}
			},
			// 錯誤訊息
			messages: {
				email: {
					required: "這是必填欄位",
					email: "請輸入有效的電子信箱"
				},
				addr: {
					required: "這是必填欄位",
					minlength: "請至少輸入五個字"
				},
				name: {
					required: "這是必填欄位",
					remote: "無效的名字"
				},
				accept: {
					required: "請同意規定"
				}
			},
			// 驗證錯誤時，element為input
			highlight: function (element) {
				$(element).removeClass("is-valid").addClass("is-invalid");
			},
			// 驗證錯通過時，element為錯誤訊息 (lable.error)
			success: function (element) {
				$(element).siblings("input").removeClass("is-invalid").addClass("is-valid");
				$(element).remove();
			},
			// 錯誤訊息位置，error為 label.error，element為input
			errorPlacement: function (error, element) {
				error.insertAfter(element).addClass("text-danger");
			},
			// 送出表單時把送出擋下，form代表form標籤
			submitHandler: function (form) {
				Swal.fire({
					type: "question",
					title: "您確定嗎",
					text: "請確認是否下單",
					// 顯示取消按鈕
					showCancelButton: true,
					// 不使用預設樣式
					buttonsStyling: false,
					// 自訂class
					customClass: {
						confirmButton: "btn btn-success mx-1",
						cancelButton: "btn btn-danger mx-1"
					},
					confirmButtonText: `<i class="far fa-thumbs-up"></i> 確認`,
					cancelButtonText: `<i class="fas fa-times"></i> 取消`,
				}).then(function (result) {
					// 點了確認按鈕
					if (result.value) {
						let fd = new FormData(form);
						$.ajax({
							url: "form.php",
							type: "POST",
							data: fd,
							processData: false,
							contentType: false,
							cache: false,
							success: function (r) {
								Swal.fire({
									type: "success",
									title: "成功",
									text: "成功下訂",
									//html和text只能二選一
									//html: "<h1>成功下訂</html>"
									//不使用預設樣式
									buttonsStyling: false,
									//自訂class
									customClass: {
										confirmButton: "btn btn-success mx-1",
									},
									confirmButtonText: `確定`,
								});

							}
						})
					}
					// 取消
					else {
						Swal.fire({
							type: "error",
							title: "取消",
							text: "取消下訂",
							// 不使用預設樣式
							buttonsStyling: false,
							// 自訂class
							customClass: {
								confirmButton: "btn btn-success mx-1",
							},
							confirmButtonText: `確定`,
						});
					}
				});
			}
		});
	</script>
